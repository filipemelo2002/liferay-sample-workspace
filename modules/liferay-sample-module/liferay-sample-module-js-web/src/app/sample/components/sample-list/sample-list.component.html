<ng-container *ngIf="samples">
  <ul class="list-unstyled">
    <li *ngFor="let sample of samples | async">
    <p>
        <p>
          <strong>Id: </strong>{{sample.id}}
        </p>
        <p>
          <strong>Name: </strong>{{sample.name}}
        </p>
      </p>
      <button *ngIf="isUserSignedIn" (click)="edit(sample.id)">Edit</button>
      <button *ngIf="isUserSignedIn" (click)="delete(sample.id)">Delete</button>
    </li>
  </ul>
</ng-container>

<button *ngIf="isUserSignedIn" (click)="create()">Add</button>
